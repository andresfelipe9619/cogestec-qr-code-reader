<!DOCTYPE html>
<html>
  <head>
    <title>QR Reader</title>
    <base target="_top" />
    <meta http-equiv="Content-Security-Policy" content="connect-src http:" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"
    />
    <script
      type="text/javascript"
      src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"
    ></script>
    <style>
      form {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="navbar" class="ui fixed inverted menu blue">
      <div class="ui container">
        <img
          class="logo"
          src="http://www.cogestec.co/wp-content/uploads/2018/11/Logo-3.png"
          width="180px"
          height="90px"
        />
        <h3 class="header item">&nbsp;&nbsp;REGISTRO COGESTEC 2019</h3>
      </div>
    </div>

    <div class="ui grid">
      <div class="six wide column">
        <video id="preview"></video>
        <h2 id="output"></h2>
      </div>
      <div class="six wide column">
        <form class="ui form attached fluid segment" id="form-form">
          <h4 class="ui dividing header">Información General</h4>
          <div class="field">
            <div class="two fields">
              <div class="field">
                <label>NÚMERO DE CÉDULA</label>
                <input
                  class="numeric"
                  name="cedula"
                  placeholder="Numero de documento"
                  type="text"
                />
              </div>
            </div>
          </div>

          <div class="field">
            <div class="two fields">
              <div class="field">
                <label>NOMBRES</label>
                <input name="nombres" placeholder="Nombres" type="text" />
              </div>
              <div class="field">
                <label>APELLIDOS</label>
                <input name="apellidos" placeholder="Apellidos" type="text" />
              </div>
            </div>
          </div>

          <div class="fields">
            <div class="twelve wide field">
              <label>CORREO ELECTRÓNICO</label>
              <input
                name="correo"
                placeholder="Correo Electronico"
                type="text"
              />
            </div>
            <div class="four wide field">
              <label>TÉLEFONO CELULAR</label>
              <input
                name="telefono"
                class="numeric"
                placeholder="Telefono"
                type="text"
              />
            </div>
          </div>
          <div class="two fields">
            <div class="field">
              <label>CONCEPTO DE PAGO</label>
              <input
                name="concepto_pago"
                placeholder="Concepto de pago"
                type="text"
              />
            </div>
            <div class="field">
              <label>PAGO TOTAL</label>
              <input
                name="pago_total"
                class="numeric"
                placeholder="Pago Total "
                type="text"
              />
            </div>
          </div>

          <div class="field ponencia-ready-field not-visible"></div>
          <!-- <div id="submit-btn" name="submit-btn " class="ui submit blue button">
        Continuar
      </div> -->
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({
        video: document.getElementById("preview"),
        mirror: false
      });
      scanner.addListener("scan", function(content) {
        $("#output").html(content);
      });
      Instascan.Camera.getCameras()
        .then(function(cameras) {
          if (cameras.length > 0) {
            var selectedCam = cameras[0];
            $.each(cameras, (i, c) => {
              if (c.name.indexOf("back") != -1) {
                selectedCam = c;
                return false;
              }
            });

            scanner.start(selectedCam);
          } else {
            console.error("No cameras found.");
          }
        })
        .catch(function(e) {
          console.error(e);
        });
    </script>
  </body>
</html>
