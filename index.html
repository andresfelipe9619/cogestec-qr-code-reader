<!DOCTYPE html>
<html>
  <head>
    <title>QR Reader</title>
    <base target="_top" />
    <meta http-equiv="Content-Security-Policy" content="connect-src http:" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"
    />
    <script
      type="text/javascript"
      src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"
    ></script>
  </head>

  <body>
    <div id="navbar" class="ui fixed inverted menu blue">
      <div class="ui container">
        <img
          class="logo"
          src="http://www.cogestec.co/wp-content/uploads/2018/11/Logo-3.png"
          width="180px"
          height="90px"
        />
        <h3 class="header item">&nbsp;&nbsp;REGISTRO COGESTEC 2019</h3>
      </div>
    </div>
    <video id="preview"></video>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({
        video: document.getElementById("preview")
      });
      scanner.addListener("scan", function(content) {
        console.log(content);
      });
      Instascan.Camera.getCameras()
        .then(function(cameras) {
          if (cameras.length > 0) {
            scanner.start(cameras[0]);
          } else {
            console.error("No cameras found.");
          }
        })
        .catch(function(e) {
          console.error(e);
        });
    </script>
    <form class="ui form attached fluid segment" id="form-form">
      <h4 class="ui dividing header">Información General</h4>
      <div class="field">
        <div class="two fields">
          <div class="field">
            <label>NÚMERO DE CÉDULA</label>
            <input
              class="numeric"
              name="cedula"
              placeholder="Numero de documento"
              type="text"
            />
          </div>
        </div>
      </div>

      <div class="field">
        <div class="two fields">
          <div class="field">
            <label>NOMBRES</label>
            <input name="nombres" placeholder="Nombres" type="text" />
          </div>
          <div class="field">
            <label>APELLIDOS</label>
            <input name="apellidos" placeholder="Apellidos" type="text" />
          </div>
        </div>
      </div>

      <div class="fields">
        <div class="twelve wide field">
          <label>CORREO ELECTRÓNICO</label>
          <input name="correo" placeholder="Correo Electronico" type="text" />
        </div>
        <div class="four wide field">
          <label>TÉLEFONO CELULAR</label>
          <input
            name="telefono"
            class="numeric"
            placeholder="Telefono"
            type="text"
          />
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>CONCEPTO DE PAGO</label>
          <input
            name="concepto_pago"
            placeholder="Concepto de pago"
            type="text"
          />
        </div>
        <div class="field">
          <label>PAGO TOTAL</label>
          <input
            name="pago_total"
            class="numeric"
            placeholder="Pago Total "
            type="text"
          />
        </div>
      </div>
      <div class="field doc-field">
        <label for="doc_file"
          ><strong>DOCUMENTO DE VALIDACIÓN</strong> <br />
          Por favor, cargar un CERTIFICADO DE ESTUDIO que le acredite como
          estudiante pregrado activo (formato .PDF)</label
        >
        <input
          type="file"
          id="doc_file"
          name="doc_file"
          accept="application/pdf "
        />
      </div>
      <div class="field support-field not-visible">
        <label for="pay_file"
          ><strong id="carga-soporte">SOPORTE DE PAGO</strong>
          <br />
          Por favor, cargar un SOPORTE DE PAGO (formato .PDF)
        </label>
        <input
          type="file"
          id="pay_file"
          name="pay_file"
          accept="application/pdf "
        />
      </div>
      <div class="field support-ready-field not-visible"></div>
      <div id="ponencia_fields">
        <div class="fields">
          <div class="eight wide field">
            <label for="nombre_ponencia">
              Nombre de la Ponencia
            </label>
            <input type="text" name="nombre_ponencia" id="nombre_ponencia" />
          </div>
          <div class="eight wide field">
            <label
              >En caso de ser aceptada la ponencia, autorizo que sea publicada
              en las memorias del Congreso (con ISBN)</label
            >
            <div class="field">
              <div class="ui radio checkbox">
                <input
                  id="ponencia_no"
                  name="acepta_ponencia"
                  type="radio"
                  value="NO"
                  tabindex="0"
                  class="hidden"
                />
                <label>NO</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input
                  id="ponencia_si"
                  name="acepta_ponencia"
                  type="radio"
                  value="SI"
                  tabindex="0"
                  class="hidden"
                />
                <label>SI</label>
              </div>
            </div>
          </div>
          <div id="ponencia-change-msg" class="ui message not-visible">
            <div class="content">
              ¿Está seguro que quieres cambiar el estado de sus ponencias?
              <hr />
              Esta accion es irreversible, tiene plazo hasta el 10 de marzo, si
              desea, para cambiar de opinión.
            </div>
            <div class="inline">
              <div class="ui primary button" onclick="totallySure()">
                Totalmente seguro
              </div>
              <div class="ui button" onclick="maybeLater()">
                Tal vez luego
              </div>
            </div>
          </div>
        </div>
        <div class="field file-ponencia-field">
          <label for="ponencia_file"
            ><strong>ARCHIVO PONENCIA</strong> <br />
            Por favor, cargar un ARCHIVO DE PONENCIA(formato .DOC o DOCX)</label
          >
          <input
            type="file"
            id="ponencia_file"
            name="ponencia_file"
            accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
          />
        </div>
      </div>
      <div class="field ponencia-ready-field not-visible"></div>
      <!-- <div id="submit-btn" name="submit-btn " class="ui submit blue button">
        Continuar
      </div> -->
    </form>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>

  </body>
</html>
